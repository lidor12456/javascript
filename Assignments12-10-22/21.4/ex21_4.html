<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bubOff {
        position: absolute;
        z-index: 1;
      }
      .bubOn {
        position: absolute;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <img src="/Assignments12-10-22/21.4/off.jpg" alt="" class="bubOff" />
    <img src="/Assignments12-10-22/21.4/on.jpg" alt="" class="bubOn" />

    <script>
      const off = document.querySelector(".bubOff");
      const on = document.querySelector(".bubOn");
      computedOff = window.getComputedStyle(off);
      computedOn = window.getComputedStyle(on);
      const zoff = parseInt(computedOff.zIndex);
      const zon = parseInt(computedOn.zIndex);
      console.log(zoff);
      console.log(zon);

      off.addEventListener("click", func1);
      on.addEventListener("click", func2);

      function func1() {
        zoff += 1;

        document.querySelector(".bubOff").zIndex = 5;

        // computedOff.zIndex = zoff;
        // document.body.appendChild(myFontSize);
      }
      function func2() {
        zon += 1;
        document.querySelector(".bubOn").zIndex = 0;

        // computedOn.zIndex = zon;
        // document.body.appendChild(myFontSize);
      }
    </script>
  </body>
</html>
