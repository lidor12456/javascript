<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>title 1</li>
      <li class="start-here">title 2</li>
      <li>
        <ul>
          <li>sub title 1</li>
          <li>sub title 2</li>
          <li>sub title 3</li>
        </ul>
      </li>
      <li>title 3</li>
    </ul>
    <div>
      <p>Hello World!</p>
    </div>
    <script>
      const startHere = document.querySelector("start-here");
      startHere.textContent = "main title";

      const sub2 = startHere.nextSibling;
      console.log(sub2);
      sub2.innerText = "sub title 4";
      const ttt = document.querySelector("ul>li>ul");
      ttt.appendChild("sub2");
      console.log(sub2);
    </script>
  </body>
</html>
